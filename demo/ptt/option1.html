  var options = {};

  editor.showOptions = true;
  modelData = {"Json":"{\n \"completeText\": \"ยืนยันและส่งความคิดเห็น\",\n \"completedHtml\": \"<h2>คุณได้ส่งความคิดเห็นเป็นที่เรียบร้อยแล้ว</h2>\\n\\n<p>ความคิดเห็นของคุณได้ถูกส่งเข้าสู่ระบบของเราเป็นที่เรียบร้อยแล้ว ซึ่งทางเราจะดำเนินการประมวลผลข้อมูลความคิดเห็นเหล่านี้รวมกับผู้ที่ให้ความคิดเห็นท่านอื่น และจะนำไปใช้สำหรับการวิเคราะห์ผลในลำดับต่อไป</p>\\n\\n<p>เราขอย้ำอีกครั้งว่า ระบบของเราถูกสร้างขึ้นมาเพื่อเก็บข้อมูลอย่างเป็นความลับ เราจะไม่มีการเปิดเผยชื่อของคุณอย่างเด็ดขาด</p>\\n\\n<p>สุดท้ายนี้ ในนามของบริษัท เราขอขอบคุณอีกครั้งที่สละเวลาแสดงความคิดเห็น ทุกๆเสียงของคุณมีความหมายเพื่อใช้พัฒนาให้ก้าวหน้าต่อไป</p>\",\n \"pageNextText\": \"หน้าถัดไป\",\n \"pagePrevText\": \"หน้าที่แล้ว\",\n \"pages\": [\n  {\n   \"name\": \"page1\",\n   \"questions\": [\n    {\n     \"type\": \"html\",\n     \"html\": \"<h2>บทนำ</h2>\\n\\n<p>คำแนะนำต่างๆาสำหรับการทำการประเมินในครั้งนี้</p>\\n\\n<ul>\\n<li>กรุณาตอบด้วยความเป็นจริงเท่านั้น เพื่อผลประโยชน์สูงสุดของทุกคน</li>\\n<li>กรุณาอธิบายให้ละเอียด ต้องอธิบายในแน่ใจว่าคนที่ไม่ทราบก็สามารถอ่านแล้วเข้าใจได้</li>\\n<li>ข้อมูลของคุณจะถูกปิดเป็นความลับ และผู้ถูกประเมินจะไม่ทราบว่าคุณคือคนประเมิน</li>\\n<li>ผู้ถูกประเมินจะเห็นผลการประเมินเมื่อโครงการจบแล้วเท่านั้น โดยจะเห็นผลรวมจากผู้ทำการประเมินทุกท่าน</li>\\n</ul>\\n\\n\",\n     \"name\": \"A1\"\n    },\n    {\n     \"type\": \"multipletext\",\n     \"name\": \"A2\",\n     \"title\": \"กรุณาตรวจสอบชื่อและตำแหน่งงานของคุณล่างนี้\\n\\nหมายเหตุข้อมูลนี้จะใช้สำหรับการตรวจสอบของบริษัทวิจัยเท่านั้น และจะไม่นำไปเปิดเผยกับผู้ถูกประเมินอย่างเด็ดขาด\",\n     \"items\": [\n      {\n       \"name\": \"B1\",\n       \"title\": \"ชื่อและนามสกุล\"\n      },\n      {\n       \"name\": \"B2\",\n       \"title\": \"อีเมล์\"\n      },\n      {\n       \"name\": \"B3\",\n       \"title\": \"ตำแหน่งงาน\"\n      },\n      {\n       \"name\": \"B4\",\n       \"title\": \"แผนก\"\n      }\n     ]\n    }\n   ],\n   \"title\": \"หน้าแรก\"\n  },\n  {\n   \"name\": \"page2\",\n   \"questions\": [\n    {\n     \ \\n<li>กรุณาตอบด้วยความเป็นจริงเท่านั้น เพื่อผลประโยชน์สูงสุดของทุกคน</li>\\n<li>กรุณาอธิบายให้ละเอียด ต้องอธิบายในแน่ใจว่าคนที่ไม่ทราบก็สามารถอ่านแล้วเข้าใจได้</li>\\n<li>ข้อมูลของคุณจะถูกปิดเป็นความลับ และผู้ถูกประเมินจะไม่ทราบว่าคุณคือคนประเมิน</li>\\n<li>ผู้ถูกประเมินจะเห็นผลการประเมินเมื่อโครงการจบแล้วเท่านั้น โดยจะเห็นผลรวมจากผู้ทำการประเมินทุกท่าน</li>\\n</ul>\\n\\n\",\n     \"name\": \"A1\"\n    },\n    {\n     \"type\": \"multipletext\",\n     \"name\": \"A2\",\n     \"title\": \"กรุณาตรวจสอบชื่อและตำแหน่งงานของคุณล่างนี้\\n\\nหมายเหตุข้อมูลนี้จะใช้สำหรับการตรวจสอบของบริษัทวิจัยเท่านั้น และจะไม่นำไปเปิดเผยกับผู้ถูกประเมินอย่างเด็ดขาด\",\n     \"items\": [\n      {\n       \"name\": \"B1\",\n       \"title\": \"ชื่อและนามสกุล\"\n      },\n      {\n       \"name\": \"B2\",\n       \"title\": \"อีเมล์\"\n      },\n      {\n       \"name\": \"B3\",\n       \"title\": \"ตำแหน่งงาน\"\n      },\n      {\n       \"name\": \"B4\",\n       \"title\": \"แผนก\"\n      }\n     ]\n    }\n   ],\n   \"title\": \"หน้าแรก\"\n  },\n  {\n   \"name\": \"page2\",\n   \"questions\": [\n    {\n     \"type\": \"html\",\n     \"html\": \"<h3>สิ่งที่ต้องเริ่มทำ</h3>\\n\\n<p>และในส่วนนี้ อยากให้คุณช่วยให้ความคิดเห็นในรายละเอียดเกี่ยวกับเรื่องที่ควรจะเริ่มทำว่าควรจะเป็นในมุมใดอย่างไร</p>\\n\\n<p>โดยที่คุณจะต้องเลือกหัวข้อที่ต้องการแสดงความติดเห็นก่อนและระบุความคิดเห็นของคุณให้ละเอียดลงในช่องล่างนี้</p>\\n\",\n     \"name\": \"B1\"\n    },\n    {\n     \"type\": \"dropdown\",\n     \"choices\": [\n      {\n       \"value\": \"A1\",\n       \"text\": \"การสื่อสาร\"\n      },\n      {\n       \"value\": \"A2\",\n       \"text\": \"การจัดการเพื่อนร่วมงาน\"\n      },\n      {\n       \"value\": \"A3\",\n       \"text\": \"ความโปร่งใส\"\n      },\n      {\n       \"value\": \"A4\",\n       \"text\": \"ความรับผิดชอบต่อหน้าที่\"\n      },\n      {\n       \"value\": \"A5\",\n       \"text\": \"การแก้ไขปัญหา\"\n      },\n      {\n       \"value\": \"A6\",\n       \"text\": \"อื่นๆ\"\n      }\n
