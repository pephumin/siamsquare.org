  // Declears required variables
  var myID = 5;
  var clientId = "myemail@domain.com";

  // Declears all required functions
  function getip() {
    var ret_ip;
    $.ajaxSetup({async: false});
    $.get('http://jsonip.com/', function(r){ ret_ip = r.ip; });
    return ret_ip;
  }

  function getsurveydata() {
    var result = "";
    $.ajax({
      url: 'http://www.siamsquare.org/api/index.php/survey/' + myID + '/data',
      dataType: 'json',
      type: 'get',
      cache: false,
      async: false,
      success: function(data) { result = data; }
    });
    return result;
  }

  function postsurveydata(data) {
    var result = "";
    var ip = getip();
    $.ajax({
      url: 'http://www.siamsquare.org/api/index.php',
      dataType: 'json',
      type: 'post',
      contentType: 'application/json; charset=utf-8',
      data: '{"rd": "' + clientId + '", "ip": "' + ip + '", "surveyid": ' + myID + ', "data": ' + JSON.stringify(JSON.stringify(data)) + '}',
      success: function(data) { result = data; }
    });
    return result;
  }
