    <div id="surveyjsExampleResults"></div>

            <div class="btn btn-default btn-xs" style="margin:0px; padding-top:5px; padding-bottom:5px" draggable="true" data-bind="click: $parent.clickQuestion, event:{dragstart: function(el, e) { $parent.draggingQuestion($data, e); return true;}}"><span data-bind="text: $root.getLocString(\'qt.\' + $data)"></span></div><!-- /ko  --><!-- ko foreach: koCopiedQuestions -->

<script type="text/html" id="objecteditor">
  <table class="table svd_table-nowrap table-condensed">
    <tbody data-bind="foreach: koProperties">
      <tr data-bind="click: $parent.changeActiveProperty($data), css: {\'active\': $parent.koActiveProperty() == $data}">
        <td data-bind="text: displayName, attr: {title: title}" width="60%"></td>
        <td width="40%">
          <span data-bind="text: koText, visible: $parent.koActiveProperty() != $data, attr: {title: koText}, style: {color: koIsDefault() ? \'gray\' : \'\'}"></span>
          <div data-bind="visible: $parent.koActiveProperty() == $data">
            <!-- ko template: { name: \'propertyeditor-\' + editorType, data: $data } -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</script>

<script type="text/html" id="objectverbs">
  <div class="row">
    <div class="input-group">

</script>

<script type="text/html" id="pageeditor">

  </ul>
</script>

<script type="text/html" id="propertyeditor-modal">
  <div data-bind="visible:!editor.isEditable">
    <span data-bind="text: koText"></span>
    <button type="button"  class="btn btn-default"data-toggle="modal" style="padding: 2px;" data-bind="attr: {\'data-target\' : modalNameTarget}">
      <i class="pe-edit" aria-hidden="true"></i>
    </button>
  </div>
  <div data-bind="visible:editor.isEditable" style="display:table">
    <input type="text" data-bind="value: koValue" style="display:table-cell; width:100%">
    <button type="button" class="btn btn-default" style="display:table-cell; padding: 2px;"  data-toggle="modal" data-bind="attr: {\'data-target\' : modalNameTarget}"><i class="pe-edit" aria-hidden="true"></i></button>
  </div>
  <div data-bind="attr: {id : modalName}" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" data-bind="text:editor.title"></h4>
        </div>
        <div class="modal-body svd_notopbottompaddings">
          <!-- ko template: { name: \'propertyeditorcontent-\' + editorType, data: editor } -->
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-primary" data-bind="click: editor.onApplyClick, value: $root.getLocString(\'pe.apply\')" style="width:100px" />
          <input type="button" class="btn btn-default" data-bind="click: editor.onResetClick, value: $root.getLocString(\'pe.reset\')" style="width:100px" />
          <input type="button" class="btn btn-default" data-dismiss="modal" data-bind="value: $root.getLocString(\'pe.close\')" style="width:100px" />
        </div>
      </div>
    </div>
  </div>
</script>

<script type="text/html" id="propertyeditorcontent-triggers">
  <div class="panel">
    <div class="panel-heading">
      <div class="row input-group">
        <button type="button" class="dropdown-toggle input-group-addon" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="pe-plus"></i></button>
        <ul class="dropdown-menu input-group">
          <li><a href="#" data-bind="click: $parent.onAddClick($data)"><span data-bind="text:$data"></span></a></li>
        </ul>
        <select class="form-control" data-bind="options: koItems, optionsText: \'koText\', value: koSelected"></select>
        <span class="input-group-btn">
          <button type="button" data-bind="enable: koSelected() != null, click: onDeleteClick" class="btn btn-default"><i class="pe-remove"></i></button>
        </span>
      </div>
    </div>
    <div data-bind="visible: koSelected() == null">
      <div data-bind="visible: koQuestions().length == 0, text: $root.getLocString(\'pe.noquestions\')"></div>
      <div data-bind="visible: koQuestions().length > 0, text: $root.getLocString(\'pe.createtrigger\')"></div>
    </div>
    <div data-bind="visible: koSelected() != null">
      <div data-bind="with: koSelected">
        <div class="row form-inline">
          <div class="col-sm-4">
            <span data-bind="text: $root.getLocString(\'pe.triggerOn\')"></span>
            <select class="form-control" data-bind="options:$parent.koQuestions, value: koName"></select>
            <span> </span>
          </div>
          <div class="col-sm-4">
            <select class="form-control" data-bind="options:availableOperators, optionsValue: \'name\', optionsText: \'text\', value:koOperator"></select>
          </div>
          <div class="col-sm-4">
            <input class="form-control" style="padding: 0" type="text" data-bind="visible: koRequireValue, value:koValue">
          </div>
        </div>
        <!-- ko if: koType() == \'visibletrigger\' -->
        <div class="row">
          <div class="col-sm-6">
            <!-- ko template: { name: \'propertyeditor-triggersitems\', data: pages } -->
          </div>
          <div class="col-sm-6">
            <!-- ko template: { name: \'propertyeditor-triggersitems\', data: questions } -->
          </div>
        </div>
        <!-- ko if: koType() == \'completetrigger\' -->
        <div class="row">
          <div style="margin: 10px" data-bind="text: $root.getLocString(\'pe.triggerCompleteText\')"></div>
        </div>
        <!-- ko if: koType() == \'setvaluetrigger\' -->
        <div class="row form-inline" style="margin-top:10px">
          <div class="col-sm-6">
            <span data-bind="text: $root.getLocString(\'pe.triggerSetToName\')"></span><input class="form-control" type="text" data-bind="value:kosetToName">
          </div>
          <div class="col-sm-1">
          </div>
          <div class="col-sm-5">
            <span data-bind="text: $root.getLocString(\'pe.triggerSetValue\')"></span><input class="form-control" type="text" data-bind="value:kosetValue">
          </div>
        </div>
        <div class="row form-inline">
          <div class="col-sm-12">
            <input type="checkbox" data-bind="checked: koisVariable" /> <span data-bind="text: $root.getLocString(\'pe.triggerIsVariable\')"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>

          <button type="button" data-bind="enable: koSelected() != null, click: onDeleteClick" class="btn"><i class="pe-remove"></i></button>
        </span>
      </div>
    </div>
    <div data-bind="template: { name: \'objecteditor\', data: selectedObjectEditor }"></div>
  </div>
</script>';



























<div data-bind="event:{ dragenter:function(el, e){ dragEnter(e);}, dragleave:function(el, e){ dragLeave(e);}, dragover:function(el, e){ return false;}, drop:function(el, e){ dragDrop(e);}} ">

  <div data-bind="visible: row.koVisible, css: $root.css.row">

  </div>
  <div class="well" data-bind="visible:$root.isDesignMode && questions.length == 0">
    <span data-bind="text:$root.getEditorLocString(\'survey.dropQuestion\')"></span>
  </div>
  <div class="svd_dragover" data-bind="visible: koDraggingBottom"></div>
</div>






<div style="vertical-align:top" data-bind="style: {display: question.koVisible()|| $root.isDesignMode ? \'inline-block\': \'none\', marginLeft: question.koMarginLeft, paddingRight: question.koPaddingRight, width: question.koRenderWidth }, attr : {id: id, draggable: $root.isDesignMode}, click: $root.isDesignMode ? koOnClick: null, event:{ dragstart:function(el, e){ dragStart(e); return true; }, dragover:function(el, e){ dragOver(e);}, drop:function(el, e){ dragDrop(e);} }, css:{svd_q_design_border: $root.isDesignMode, svd_q_selected : koIsSelected, \'well well-sm\': $root.isDesignMode}">
  <div style="vertical-align:top" class="svd_dragover" data-bind="visible: koIsDragging"></div>

    <h5 data-bind="visible: $root.questionTitleLocation == \'top\', text: question.koTitle(), css: $root.css.question.title"></h5>

    <div data-bind="visible: question.hasComment">

    </div>

    <h5 data-bind="visible: $root.questionTitleLocation == \'bottom\', text: question.koTitle(), css: $root.css.question.title"></h5>
  </div>
</div>
